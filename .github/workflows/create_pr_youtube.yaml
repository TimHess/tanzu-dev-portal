name: Create Automated Youtube PR
on:
  push:
    branches:
      - "youtube-*"

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR
        uses: peter-evans/create-pull-request@v4.0.3
        with:
          token: ${{ secrets.PA_TOKEN }}
          commit-message: "New Youtube ${{ github.ref }} Episodes"
          title: "New Youtube ${{ github.ref }} Episodes"
          body: "Automatically Generated by GitHub Action"
          base: "main"
          branch: "youtube-${{ github.ref }}"
          draft: "false"
